<div id="main-wrapper">

  <header class="navbar navbar-light bg-light">
    <img class="logo" src="assets/images/music-center-logo.png"/>
    <h1 class="nav-brand">Music Center</h1>
  </header>

  <div id="main-content-wrapper" class="row">
      <div>
          <button class="btn btn-primary" type="button" (click)="isCollapsed = !isCollapsed" >Favorites</button>
          <button class="btn btn-primary" type="button" (click)="isCollapsed = !isCollapsed" >Player</button>
        </div>
    <user id="user" [class.collapse]="!isUserCollapsed"></user>    
    <player id="player" [class.collapse]="isUserCollapsed"></player>
  </div>
</div>
